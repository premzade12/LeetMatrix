<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="page">
        <!-- Heading
        user
        stats -->
        <div class="header">
            <h1 class="name">LeetMatric</h1>
            <p class="para">Welcome to LeetMatric</p>
        </div>
    <div class="profile">
        <div class="userProfile">

        </div>

        <div class="userInformation">
            
        </div>
    </div>
    
    <div class="container">
        <div class="user-container">
            <p>Enter your Username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="stats-cards">
                <!-- Directly populates card here from the JS code  -->
            </div>
        </div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
